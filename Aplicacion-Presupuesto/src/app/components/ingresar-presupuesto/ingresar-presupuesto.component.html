<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center fontTitle">Ingresa Presupuesto</h1>
        <div class="card">
            <div class="card-body">
                <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
                    <span class="badge bg-danger textError">El presupuesto debe ser mayor a cero</span>
                </div>
                
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese su Presupuesto">
                <button (click)="agregar()" class="btn btn-success btn-lg btn-block mt-2">Aceptar</button>
            </div>
        </div>
    </div>
</div>
