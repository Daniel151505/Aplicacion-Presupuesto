<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError"> {{textIncorrecto | uppercase }} </span>
</div>
<div class="form-group">
    <label for="gasto">Gasto</label>
    <input type="text" 
            [(ngModel)]="nombreGasto" placeholder="Por ejemplo Comida" id="gasto" class="form-control form-control-lg">
</div>
<div class="form-group">
    <label for="gasto">Cantidad</label>
    <input type="number"
           [(ngModel)]="cantidad"  placeholder="Ingrese cantidad" id="cantidad" class="form-control form-control-lg">
</div>
<button class="btn btn-success btn-lg btn-block mt-2" (click)="agregarGasto()" >Agregar Gasto</button>
