<h4 class="text-center">Listado de Gastos</h4>
<hr>
<div class="row text-center">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong>S/. {{presupuesto}} </strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()" >
             Restante: <strong>S/. {{restante}} </strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listarGastos" >
                <strong> {{gasto.nombre}} </strong>
                <span class="badge rounded-pill bg-secondary">S/. {{gasto.cantidad}} </span>
            </li>    
        </ul>
    </div>
</div>
